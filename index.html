<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="./css/estilos.css">
        <title>Consola Atari</title>
    </head>
    <body>
        <div id="consola">
            <div id="marco_izquierdo"></div>
            <div id="parte_central">
                <div id="parte-superior">
                    <div id="marca">
                        <div id="logo">
                            <div id="raya-izquierda"></div>
                            <div id="raya-central"></div>
                            <div id="raya-derecha"></div>
                        </div>
                        <h1>ATARI</h1>
                    </div>
                    <div id="pantalla">
                    </div>
                </div>
                <div id="parte-inferior">
                    <div id="botones-funciones">
                        <div class="marco-botones-funciones">
                            <div class="botones-funciones"></div>
                        </div>
                        <div class="marco-botones-funciones">
                            <div class="botones-funciones"></div>
                        </div>
                        <div class="marco-botones-funciones">
                            <div class="botones-funciones"></div>
                        </div>
                    </div>
                    <div id="botoneras">
                        <div id="marco_joystick">    
                            <div id="joystick">
                                <div id="cruceta_superior">
            
                                </div>
                                <div id="cruceta_izquierda">
                                
                                </div>
                                <div id="container_cruceta_centro">
                                    <div id="cruceta_centro">
                                    
                                    </div>
                                </div>
                                <div id="cruceta_derecha">
                                    
                                </div>
                                <div id="cruceta_inferior">
                                
                                </div>
                            </div>
                        </div>
                        
                        <div id="botones">
                            <div id="marco_botones">
                                <div id="boton_superior">
                                
                                </div>
                                    <div id="boton_izquierda">
            
                                    </div>
                                    <div id="boton_derecha">
            
                                    </div>
                                <div id="boton_inferior">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="modelo">
                        <h2>BLAZE</h2>
                    </div>
                </div>
            </div>
            <div id="marco_derecho"></div>
        </div>
    </body>
</html>
